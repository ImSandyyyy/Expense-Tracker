<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="amount-input">
        <input type="number" placeholder="Enter your budget" id="budget-input">
        <button id="addBudget-btn">Set budget</button>
    </div>

    <div class="budget" id="budget">
        <p>Total budget <span id="total-budget"></span></p>
        <p >Remaining Balance <span id="after-calculate"></span></p>
    </div>

    <div class="expenses" id="expense-list">
        <h2>Expenses</h2>
        <input type="text" placeholder="Enter expense" id="expenseName">
        <input type="number" placeholder="Enter amount" id="expensePrice">
        <button id="addExpense-btn">Add Expense</button>
        <ul id="item-list"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
